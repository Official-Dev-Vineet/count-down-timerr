<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title> Launch countdown timer</title>

</head>

<body>
    <div class="container">
        <h1 class="title">Timer</h1>
        <div class="timer-container">
            <h1>We are launching Soon...</h1>
            <div id="timer">
                <div>
                    <span id="day">00</span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hour">00</span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minute">00</span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="second">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="btn">
                <button id="start">Check</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        timer = timer;
        let day = document.querySelector("#day");
        let hour = document.querySelector("#hour");
        let minute = document.querySelector("#minute");
        let second = document.querySelector("#second");
        let start = document.querySelector("#start");
        start.addEventListener("click", updateTimer);
        function updateTimer() {
            let x = setInterval(function () {
                let countDownDate = new Date(2024, 5, 13, 0, 0, 0).getTime();
                let now = new Date().getTime();
                let currentYear = new Date().getFullYear();
                var distance = countDownDate - now;
                if (distance < 0) {
                    countDownDate = new Date(currentYear + 1, 5, 13, 0, 0, 0).getTime();
                    distance = countDownDate - now;
                }

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor(
                    (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                // for set zero before time data
                if (days < 10) {
                    day.innerText = "0" + days;
                } else {
                    day.innerText = days;
                }
                if (hours < 10) {
                    hour.innerText = "0" + hours;
                } else {
                    hour.innerText = hours;
                }
                if (minutes < 10) {
                    minute.innerText = "0" + minutes;
                } else {
                    minute.innerText = minutes;
                }
                if (seconds < 10) {
                    second.innerText = "0" + seconds;
                } else {
                    second.innerText = seconds;
                }
                // If the count down is over, written some text
                if (distance < 0) {
                    clearInterval(x);
                    alert("it's time to enjoy your birthday");
                }
            }, 1000);
            // for stop counter
            let stop = document.querySelector("#stop");
            stop.onclick = function () {
                clearInterval(x);
            };
        }
    </script>
</body>

</html>
